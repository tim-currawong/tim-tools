  <style>
    /* Tab navigation for dimensions */
    .dimension-tabs {
      display: flex;

      position: relative;
      top: 2px;

      color: var(--accent);
      border-bottom-color: var(--accent);

    }

      display: flex;
      align-items: start;
      gap: 12px;
      margin-bottom: 24px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;

      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .converter-field label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .field-row {
      display: flex;
      gap: 8px;
    }

    .converter-input {

      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
      transition: all var(--transition-fast);

    .converter-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      background: var(--bg-secondary);
    }

    .unit-select {
      min-width: 100px;

      padding: 10px 8px;
      background: var(--bg-tertiary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-family: 'DM Sans', sans-serif;
    }

    .unit-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .swap-icon {
      display: flex;

      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-top: 24px;
      flex-shrink: 0;
    }

    .swap-icon:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: rotate(180deg);
    }

    .swap-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-secondary);
    }

    .swap-icon:hover svg {
      stroke: var(--accent);
    }

    /* Common conversions quick reference */
    .quick-ref {
      margin-top: 32px;
      padding: 20px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-lg);
    }

    .quick-ref h3 {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .quick-ref-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 8px;
    }

    .quick-ref-item {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }

    @media (max-width: 768px) {
      .converter-row {
        flex-direction: column;
        gap: 16px;
      }

      .converter-input {
        width: 100%;
      }

      .unit-select {
        max-width: none;
      }

      .swap-icon {
        margin: 0 auto;
        transform: rotate(90deg);
      }

      .swap-icon:hover {
        transform: rotate(270deg);
      }
    }

      init() {
        this.setupEventListeners();
        this.switchDimension('length');
      },

      setupEventListeners() {
        // Tab switching
        document.querySelectorAll('.dimension-tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            this.switchDimension(e.target.dataset.dimension);
          });
        });

        // Input fields - bidirectional conversion
        document.getElementById('input-left').addEventListener('input', (e) => {
          this.convert('left');
        });

        document.getElementById('input-right').addEventListener('input', (e) => {
          this.convert('right');
        });

        // Unit selectors
        document.getElementById('unit-left').addEventListener('change', () => {
          this.convert('left');
        });

        document.getElementById('unit-right').addEventListener('change', () => {
          this.convert('right');
        });

        // Swap button
        document.getElementById('swap-btn').addEventListener('click', () => {
          this.swapUnits();
        });

        // Focus left input on load
        setTimeout(() => {
          document.getElementById('input-left').focus();
        }, 100);
      },

      switchDimension(dimensionKey) {
        this.currentDimension = dimensionKey;
        const dimension = this.dimensions[dimensionKey];

        // Update active tab
        document.querySelectorAll('.dimension-tab').forEach(tab => {
          tab.classList.toggle('active', tab.dataset.dimension === dimensionKey);
        });

        // Populate unit selectors
        this.populateUnitSelectors();

        // Set default units
        document.getElementById('unit-left').value = dimension.defaultLeft;
        document.getElementById('unit-right').value = dimension.defaultRight;

        // Clear inputs
        document.getElementById('input-left').value = '';
        document.getElementById('input-right').value = '';

        // Update quick reference
        this.updateQuickReference();

        // Focus left input
        document.getElementById('input-left').focus();
      },

      populateUnitSelectors() {
        const dimension = this.dimensions[this.currentDimension];
        const leftSelect = document.getElementById('unit-left');
        const rightSelect = document.getElementById('unit-right');

        // Clear existing options
        leftSelect.innerHTML = '';
        rightSelect.innerHTML = '';

        // Add options
        for (const [key, unit] of Object.entries(dimension.units)) {
          const optLeft = document.createElement('option');
          optLeft.value = key;
          optLeft.textContent = unit.name;
          leftSelect.appendChild(optLeft);

          const optRight = document.createElement('option');
          optRight.value = key;
          optRight.textContent = unit.name;
          rightSelect.appendChild(optRight);
        }
      },

      convert(source) {
        const dimension = this.dimensions[this.currentDimension];
        const leftInput = document.getElementById('input-left');
        const rightInput = document.getElementById('input-right');
        const leftUnit = document.getElementById('unit-left').value;
        const rightUnit = document.getElementById('unit-right').value;

        if (source === 'left') {
          const value = parseFloat(leftInput.value);
          if (isNaN(value)) {
            rightInput.value = '';
            return;
          }

          // Convert to base unit, then to target unit
          const baseValue = this.toBaseUnit(value, leftUnit, dimension);
          const result = this.fromBaseUnit(baseValue, rightUnit, dimension);
          rightInput.value = this.formatResult(result);
        } else {
          const value = parseFloat(rightInput.value);
          if (isNaN(value)) {
            leftInput.value = '';
            return;
          }

          const baseValue = this.toBaseUnit(value, rightUnit, dimension);
          const result = this.fromBaseUnit(baseValue, leftUnit, dimension);
          leftInput.value = this.formatResult(result);
        }
      },

      toBaseUnit(value, unit, dimension) {
        const unitDef = dimension.units[unit];
        if (typeof unitDef.toBase === 'function') {
          return unitDef.toBase(value);
        }
        return value * unitDef.toBase;
      },

      fromBaseUnit(baseValue, unit, dimension) {
        const unitDef = dimension.units[unit];
        if (typeof unitDef.fromBase === 'function') {
          return unitDef.fromBase(baseValue);
        }
        return baseValue / unitDef.toBase;
      },

      formatResult(value) {
        if (Math.abs(value) >= 1000000 || (Math.abs(value) < 0.001 && value !== 0)) {
          return value.toExponential(6);
        }

        // Smart decimal places
        if (Math.abs(value) >= 100) return value.toFixed(2);
        if (Math.abs(value) >= 10) return value.toFixed(3);
        if (Math.abs(value) >= 1) return value.toFixed(4);
        if (Math.abs(value) >= 0.1) return value.toFixed(5);
        return value.toFixed(6);
      },

      swapUnits() {
        const leftUnit = document.getElementById('unit-left');
        const rightUnit = document.getElementById('unit-right');
        const leftInput = document.getElementById('input-left');
        const rightInput = document.getElementById('input-right');

        // Swap unit selections
        const tempUnit = leftUnit.value;
        leftUnit.value = rightUnit.value;
        rightUnit.value = tempUnit;

        // Swap values
        const tempValue = leftInput.value;
        leftInput.value = rightInput.value;
        rightInput.value = tempValue;

        // Focus left input
        leftInput.focus();
      },

      updateQuickReference() {
        const dimension = this.dimensions[this.currentDimension];
        const container = document.getElementById('quick-ref-content');

        container.innerHTML = dimension.quickRef
          .map(ref => `<div class="quick-ref-item">${ref}</div>`)
          .join('');
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      UnitConverter.init();
    });
  </script>
</body>
</html>
